version: "3.8"
services:
  checkoutewb-backend:
    stdin_open: true
    restart: always
    container_name: checkoutewb-backend
    build:
      context: ./
      dockerfile: Dockerfile
    environment:
      - GUNICORN_CMD_ARGS=--reload
      - AWS_ACCESS_KEY=${AWS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET}
    volumes:
      - "./src:/app/src"
    ports:
      - "4250:4250"
  checkoutewb-database:
    image: mongo:latest
    container_name: checkoutewb-database
    volumes:
      - db-data:/data/db
    ports:
      - 27017:27017
volumes:
  db-data:
